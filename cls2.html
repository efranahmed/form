<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- table -->
    <div class="container">
      <div class="Signup">
        <div class="sing_form">
          <h1>Sign Up</h1>
          <p>it's quick and easy</p>

          <form>
            <div class="input_p">
              <input class="first_input" type="text" placeholder="First name" />
              <input class="second_input" type="text" placeholder="Surname" />
              <input
                class="third_input"
                type="text"
                placeholder="Mobile number or email"
              />
              <input
                class="third_input"
                type="text"
                placeholder="New password"
              />
            </div>
            <h4>Date of birth</h4>
            <input id="date" type="date" class="input_date" />
            <h4>Gender</h4>
            <div class="gender">
              <div class="g_li">
                <label for="male">Male</label>
                <input id="male" type="radio" name="gender" />
              </div>
              <div class="g_li">
                <label for="female">Female</label>
                <input id="female" type="radio" name="gender" />
              </div>
              <div class="g_li">
                <label for="other">Other</label>
                <input id="other" type="radio" name="gender" />
              </div>
            </div>
          </form>
          <h5>
            People who use our service may have uploaded your contact
            information to Facebook. <a href="#">Learn more</a>.
          </h5>
          <h5>
            By clicking Sign Up, you agree to our
            <a href="#">Terms, Privacy Policy</a> and
            <a href="#">Cookies Policy</a>. You may receive SMS notifications
            from us and can opt out at any time.
          </h5>
          <div class="button_m">
            <button type="submit">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
